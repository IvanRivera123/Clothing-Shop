<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Shop</title>
  <link rel="stylesheet" href="shop.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <header style="display: flex; align-items: center; position: relative; height: 100px; color: #2c2c2c;">

    <ul style="display: flex; list-style: none; margin: 0; padding: 50px; flex: 1; font-size: 20px; font-weight: 500;">
      <li style="margin-right: 30px;">SHIRT</li>
      <li style="margin-right: 30px;">SWEATER</li>
      <li style="margin-right: 30px;">PANTS</li>
    </ul>
    
    <img src="Logo.png" alt="..." style="width: 100px; height: 100px; position: absolute; left: 50%; transform: translateX(-50%);">
  </header>

  

  <main>

    <section id="category1" class="category" style="overflow: hidden;">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Carousel2.jpg" class="d-block w-100" style="object-fit: cover; max-height: 750px; object-position: 40% 40%;" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="Carousel3.jpg" class="d-block w-100" style="object-fit: cover; max-height: 750px; object-position: 40% 20%;" alt="Image 2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="category2" class="category">
      <h3>Popular Right Now</h3>
      <div class="item item-2">
        <br>
        <br>
        <a href="product-2.html"><button>View Product</button></a>

    </section>

    <section id="category3" class="category">
      <h3>Shop the Essentials</h3>
      <div class="item item-3">
        <br>
        <br>
        <a href="product-3.html"><button>View Product</button></a>
      </div>
    </section>
  </main>

  <footer>
    <p>CONTACT US AT IvanStore@gmail.com</p>
  </footer>
